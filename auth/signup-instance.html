<!doctype html>
<html lang="en">

<head>
    <title>Signup Instance</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/variables.css">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="
    https://cdn.jsdelivr.net/npm/gotham-fonts@1.0.3/css/gotham-rounded.min.css
    " rel="stylesheet">
</head>

<body>
    <div class="signup-count">
        <div class="container-fluid ">
            <div class="row">
                <div class="col-md-12 p-0">
                    <div class="image-container">
                        <div class="d-flex">
                            <img src="../images/login-image.png" alt="no image found" srcset="">
                            <div class="text-container">
                                <p class="sm-title m-1">GET A NEW ID INSTANTLY</p>
                                <div class="d-flex">
                                    <span class="over">OVER</span>
                                    <span class="whatsapp">WHATSAPP</span>
                                </div>
                                <div class="btn-section">
                                    <button class="btn get-btn">GET ID NOW</button>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="signup-container">
                        <div class="d-flex g-container">
                            <p class="signup-text">SIGN UP</p>
                            <img src="../images/cross.svg" height="10" alt="no image found" srcset=""></div>
                    </div>
                    <div class="col-12 text-center pt-4">
                        <button class="btn blue-btn">Get Instant ID</button>
                        <button class="btn black-btn mx-3">Self Registration</button>
                    </div>

                    <div class="box-container">
                        <p class="box-text">Now create an account easily on WhatsApp!</p>
                        <div class="whatapps-icon">
                            <img src="../images/whatsapp.svg" alt="no image found" srcset="">
                            <div class="whatsapp-text">
                                Get Instant ID
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>

</html>
