<!doctype html>
<html lang="en">

<head>
    <title>Self Registraction</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/variables.css">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="
    https://cdn.jsdelivr.net/npm/gotham-fonts@1.0.3/css/gotham-rounded.min.css
    " rel="stylesheet">
</head>

<body>
    <div class="signup-count">
        <div class="container-fluid ">
            <div class="row">
                <div class="col-md-12 p-0">
                    <div class="image-container" style="height: 170px !important;">
                        <div class="d-flex">
                            <img src="../images/signup-baner.png" alt="no image found" srcset="">
                            <img class="second-img" src="../images/discount-banner.png" alt="no image found" srcset="">
                        </div>
                    </div>
                    <div class="signup-container">
                        <div class="d-flex g-container">
                            <p class="signup-text">SIGN UP</p>
                            <img src="../images/cross.svg" height="10" alt="no image found" srcset=""></div>
                    </div>
                    <div class="col-12 text-center pt-3">
                        <button class="btn black-btn">Get Instant ID</button>
                        <button class="btn  blue-btn mx-3">Self Registration</button>
                    </div>

                    <div class="box-container pt-4 height-singup">
                        <div class="form-group">
                            <input type="text" class="mx-2  form-control" placeholder="Username" name="" id="">
                        </div>
                        <div class="form-group pt-2">
                            <input type="text" class="mx-2  form-control" placeholder="Full Name" name="" id="">
                        </div>
                        <div class="form-group pt-2">
                            <div class="d-flex">
                                <select class="input-select" style="margin-left: 9px;">
                                <option selected>+91</option>
                            </select>
                                <input type="text" class="mx-2  form-control" placeholder="Full Name" name="" id="">
                            </div>
                        </div>
                        <div class="form-group pt-2">
                            <input type="text" class="mx-2  form-control" placeholder="Password" name="" id="">
                        </div>
                        <div class="form-group pt-2">
                            <input type="text" class="mx-2  form-control" placeholder="Confirm Password" name="" id="">
                        </div>
                        <div class="form-group">
                            <div class="d-flex privay-policy">
                                <input type="checkbox" class="check-box" name="" id="">
                                <p>I agree that i am at least 18 year old and have read accept <a href="">Terms & Conditions</a> policy </p>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button class="btn  blue-btn mx-3">Register</button>
                        </div>
                        <p class="text-center text-already py-2">Already member? <a href="">Sign in</a> </p>
                    </div>
                </div>

            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>

</html>
